<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa-Sentirse-Bien</title>
    <link rel="shortcut icon" href="./img/iconos/loto.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="fondo fondo-contacto">
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">Inicio</a< /li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./turnos.html">Turnos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="contenedor-centrador">
                <div class="contenedor-contacto">
                    <form action="/registro" method="POST" class="form-serv-indiv">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">

                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">

                        <div class="contenedor-select-serv">
                            <div class="seccion-servicios">
                                <label for="seccion-servicio">Seleccione seccion del servicio:</label>
                                <select name="seccion-servicio" id="seccion-servicio">
                                    <option value="masajes">Masajes</option>
                                    <option value="belleza">Belleza</option>
                                    <option value="punta-diamante">Tratamientos Faciales</option>
                                    <option value="tratamientos-corporales">Tratamientos Corporales</option>
                                </select>
                            </div>
                            <div class="servicio">
                                <label for="servicio">Seleccione el servicio:</label>
                                <select name="servicio" id="servicio">
                                    <option value="masajes">Masajes</option>
                                    <option value="belleza">Belleza</option>
                                    <option value="punta-diamante">Tratamientos Faciales</option>
                                    <option value="tratamientos-corporales">Tratamientos Corporales</option>
                                </select>
                            </div>
                        </div>

                        <label for="consulta">Deje su consulta:</label>
                        <textarea name="consulta" id="consulta"></textarea>

                        <div class="contenedor-btn">
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Resetear">
                        </div>

                    </form>

                    <div class="redes">
                        Seguinos en
                        <a href="https://www.facebook.com/Spa-Sentirse-Bien" target="_blank"><i
                                class="fab fa-facebook-f"></i></a>
                        <a href="https://www.twitter.com/Spa-Sentirse-Bien" target="_blank"><i
                                class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/Spa-Sentirse-Bien" target="_blank"><i
                                class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
